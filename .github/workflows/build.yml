name: build release
on:
  push:
    branches: ["main"]
  workflow_call:
  workflow_dispatch:
jobs:
  Build-windows:
    runs-on: windows-2022
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Generate version
        shell: pwsh
        run: |
          $MAJOR = (Select-String -Path version -Pattern '#define MAJOR').Line.Split(' ')[2]
          $MINOR = (Select-String -Path version -Pattern '#define MINOR').Line.Split(' ')[2]
          $PATCH = (Select-String -Path version -Pattern '#define PATCH').Line.Split(' ')[2]
          $VERSION = "$MAJOR.$MINOR.$PATCH"
          Write-Output "Generated Version: $VERSION"
          "VERSION=$VERSION" | Out-File -FilePath $env:GITHUB_ENV -Append
          Add-Content -Path $env:GITHUB_OUTPUT -Value "VERSION=$VERSION"
      - uses: msys2/setup-msys2@v2
        with:
          msystem: ucrt64
          install: >-
            msys/gcc
            msys/make
      - name: build 
        shell: pwsh
        run: |
          msys2 -c 'make'
          7z a build.7z .\a.exe D:\a\_temp\msys64\usr\bin\msys-2.0.dll
          dir
      - name: Release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ env.VERSION }}
          artifacts: |
            build.7z
          allowUpdates: true
          replacesArtifacts: true
  Build-linux:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Check out
        uses: actions/checkout@v4
      - name: Generate version
        id: parse_version
        run: |
          MAJOR=$(grep '#define MAJOR' version | awk '{print $3}')
          MINOR=$(grep '#define MINOR' version | awk '{print $3}')
          PATCH=$(grep '#define PATCH' version | awk '{print $3}')
          VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Generated Version: $VERSION"
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Build
        run: |
          gcc main.c -o main
      - name: Release
        uses: ncipollo/release-action@v1.14.0
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ steps.parse_version.outputs.VERSION }}
          artifacts: |
            main
          allowUpdates: true
          replacesArtifacts: true
          omitBodyDuringUpdate: true
    
